on: [push]


jobs:
 Tests-check:
   runs-on: ubuntu-latest	
   steps:
   - uses: actions/checkout@v2
   - name: Set up Python
     uses: actions/setup-python@v2
     with:
       python-version: '3.x'
   - name: Install dependencies
     run:
       python -m pip install --upgrade pip
   - name: Run tests
     run: |
       pipenv install
       pipenv run pytest test_framework
